<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/e6afbada11.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <div class="contenedor">

    <div class="header-img">
      <img src="./images/logo.svg" alt="logo">
    </div>

    <!-- <header class="col-6">
      <img class="main-img" src="./images/illustration-mockups.svg" alt="screens">
    </header> -->
    

    <main>
      <div class="main-container">

        <header class="col-7">
          <img class="main-img" src="./images/illustration-mockups.svg" alt="screens">
        </header>

        <div class="main-info col-5">
          <h1 class="child">
            Build The Community Your Fans Will Love
          </h1>

          <p class="child">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.
          </p>
          
          <div class="child register-container">
            <a href="#">Register</a>
          </div>

        </div>

      </div>

      <div class="child social col-3">

        <a href="#">
          <i class="fab fa-facebook-f"></i> 
        </a>

        <a href="#"> 
          <i class="fab fa-twitter"></i>
        </a>

        <a href="#">
          <i class="fab fa-instagram"></i> 
        </a>
        
      </div>
    </main>

  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Grupo 7</a>.
    </p>
  </footer>
</body>
</html>
